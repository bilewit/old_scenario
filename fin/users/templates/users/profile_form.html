{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="col-md-7">
        <div class="text-center">
            <form action="{% url 'profile' user.id %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <br>
                {{form|crispy}}
                <button type="submit">Save</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock content %}
