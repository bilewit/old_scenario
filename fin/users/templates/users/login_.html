{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html>

<head>
    <title>Login Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <script src="{% static 'lib/jquery-3.2.0.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'scenario/style.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'scenario/styles.min.css' %}">
</head>
<body id="login-page" style="background-image: url('{% static 'img/login_bg.jpg' %}')">
    <div class="form-box">
        <div class="form-logo">
            <p class="text-center"><img src="{%static 'img/Scenario.png'%}" alt="logo"></p>
        </div>
        <form method="POST">{% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-social" value="LOGIN">
        </form>
        <a href="#" class="login-action" title="Forgot password">
            <p>Forgot your password?</p>
        </a>
        <a href="{% url 'register' %}" class="login-action" title="Sign in">
            <p>New User?</p>
        </a>
    </div><!--Close form-box-->

    <footer class="login-footer text-center">
        <div class="col-xs-3">
            <a class="login-action" href="#" title="language">LANGUAGE</a>
        </div>
        <div class="col-xs-3">
            <a class="login-action" href="{% url 'terms-page' %}" title="terms" target="_blank">TERMS</a>
        </div>
        <div class="col-xs-3">
            <a class="login-action" href="{% url 'privacy-page' %}" title="privacy" target="_blank">PRIVACY</a>
        </div>
        <div class="col-xs-3">
            <a class="login-action" href="{% url 'careers-page' %}" title="careers" target="_blank">CAREERS</a>
        </div>
    </footer>

</body>

</html>
